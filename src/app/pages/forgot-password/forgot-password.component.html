<div class="forgot-password-container">
  <h2>Forgot Password?</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        <small>Email is required and must be valid</small>
      </div>
    </div>
    <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
  </form>
</div>
