<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched">
        <small>Email is required and must be valid</small>
      </div>
    </div>

    <div>
      <label for="password">New Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter new password">
      <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
        <small>Password must be at least 8 characters long</small>
      </div>
    </div>

    <div>
      <label for="password_confirmation">Confirm Password</label>
      <input type="password" id="password_confirmation" formControlName="password_confirmation" placeholder="Confirm your new password">
      <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched">
        <small>Password confirmation is required</small>
      </div>
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>
</div>
